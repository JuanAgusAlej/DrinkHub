<!doctype html>
<html lang="es" class="index">
  <head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/style.css">
    <title>Sign Up</title>
</head>

<body >
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark ">
      <div class="container-fluid navbarContainer">
        <div class="containerImg">
          <a class="navbar-brand" href="./home.html"
            ><img src="../img/logo.jpeg" class="img-fluid" alt="logo"
          /></a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse row" id="navbarSupportedContent">
          <div class="d-flex justify-content-end">
            <ul class="navbar-nav letraNavBar">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./page/ecommers.html"
                  >Ecommers</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./page/quienesSomos.html"
                  >Quienes Somos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./page/sugerencia.html">Sugerencia</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="body-login">
    <form action="" class="form-body-index">
        <h2 class="titulo-index">Bienvenidos a Drink Hub</h2>
        <input class="input-index" type="email" placeholder="Email" name="email">
        <input class="input-index" type="password" placeholder="Contraseña" name="password">
        <button type="submit" class="button-form-index">
          <a class="login_link" href="./home.html">Ingresar</a>
      </button>
        <h5 class="registrate-index"><a class="login_link" href="#" data-bs-toggle="modal" data-bs-target="#modalresgistro">
            ¿No tienes una cuenta? Registrate</a></h5>
    </form>
  </main>
  
  <footer class="navbar row sticky-bottom container-fluid py-3" id="footer">
    
      <div class="col-12 col-sm-3 ms-1 offset-sm-0">
        <div class="containerImg">
        <a class="navbar-brand" href="./home.html"
          ><img src="../img/logo.jpeg" class="img-fluid" alt="logo"
        /></a>
      </div>
      </div>
      <div class="col-12 col-sm-5 py-3 ms-4 offset-sm-0 copyImg">
        <a class="navbar-brand" href="./home.html">
        <img src="../img/copyright.jpeg" class="img-thumbnail" alt="logo"/></a>        
      </div>
      <div class="col-12 col-sm-3 ms-2">
        <a href="#" class="nav-link">Tabaja con nosotros</a>
        <a href="#" class="nav-link">Donde estamos</a>
      </div>
    
  
  
  </footer>
    <!-- Modal -->
  <div class="modal fade" id="modalresgistro" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content text-center">
        <div class="modal-header text-center">
          <h4 class="modal-title text-center" id="staticBackdropLabel">Registro de Usuario</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
            <input class="input-index" type="text" placeholder="Nombre" name="nombre">
            <input class="input-index" type="text" placeholder="Apellido" name="apellido">
            <input class="input-index" type="date" placeholder="Fecha de Nacimiento" name="fechaDeNacimiento">
            <input class="input-index" type="email" placeholder="Email" name="email">
            <input class="input-index" type="password" placeholder="Contraseña" name="password">
            <div class="d-grid gap-2">
              <button class="btn btn-success" type="button">
                <a class="login_link" href="./index.html">Registar</a>
              </button>
            </div>
      </div>
    </div>
  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

</body>
</html>
