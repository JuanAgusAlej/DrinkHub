<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/style.css" />
  <title>Configuracion</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark">
      <div class="container-fluid">
        <div class="containerImg m-3">
        <a class="navbar-brand mx-3" href="./home.html"
          ><img src="../img/logo.jpeg" class="img-fluid" alt="logo"
        /></a>
      </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
      
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse row" id="navbarSupportedContent">
          <div class="d-flex justify-content-end">
            <ul class="navbar-nav letraNavBar">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./ecommers.html"
                  >Ecommers</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./quienesSomos.html"
                  >Quienes Somos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./sugerencia.html">Sugerencia</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container row py-5">
      <div class="col offset-2">
        <img src="../img/avatar/botella1.png" class="img-thumbnail" alt="Avatar">
      </div>

        <div class="col">   
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
  </div>
  </main>
  <footer id="footer">
    <div class="d-flex justify-content-between">
      <div class="col">
        <a class="navbar-brand mx-3" href="./home.html"
          ><img src="../img/logo.png" class="img-fluid" alt="logo"
        /></a>
      </div>
      <div class="col">
        <a class="navbar-brand mx-3"
          ><img src="../img/copyright.jpeg" class="img-fluid" alt="logo"
        /></a>
      </div>
      <div class="row col offset-2">
        <a href="#" class="nav-link">Tabaja con nosotros</a>
        <a href="#" class="nav-link">Donde estamos</a>
      </div>
    </div>
  </footer>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</body>
</html>
