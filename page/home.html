<!-- Modal de publicacion nueva -->
<div
class="modal fade"
id="nuevaPublic"
tabindex="-1"
aria-labelledby="nuevaPublicLabel"
aria-hidden="true"
>
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="nuevaPublicLabel">
        Ingresa el trago que preparaste!
      </h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
        onclick="limpiarModal()"
      ></button>
    </div>
    <div class="modal-body">
      <img
        id="img_modal"
        class="img-fluid rounded-start"
        src="../img/error_img.png"
        alt="imagen de muestra"
      
      />

      <div class="mt-2 d-flex align-items-center">
        <i class="fa fa-camera-retro me-1" aria-hidden="true"></i
        ><input
          id="imgPrueba"
          type="text"
          class="form-control"
          placeholder="Ingrese url de la imagen"
        />
      </div>
      <div class="mt-2">
        <input
        type="text"
          class="form-control"
          id="modal_titulo"
          placeholder="Ingrese el nombre del trago"
          rows="3"
        ></input>
      </div>
      <div class="mt-2">
        <input
        type="text"
          class="form-control"
          id="modal_ingrediente"
          placeholder="Ingre los ingredientes con - entre cada uno"
          rows="3"
        ></input>
      </div>
      <div class="mt-2">
        <textarea
        
          class="form-control"
          id="modal_preparacion"
          placeholder="Ingresar la forma de preparacion"
          rows="3"
        ></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        onclick="guardarPublicacion()"
        class="btn btn-primary"
        data-bs-dismiss="modal"
      >
        Publicar
      </button>
    </div>
  </div>
</div>
