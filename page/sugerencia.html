<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/style.css" />
  <title>Sugerencia</title>
  <!-- Iconos -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
  
  <main id=main-sugerencia>
    <section id="seccion-sugerencia" class="tm-bg-color-5 tm-mb-3">
      <div class="container-fluid">
        <div class=row>
          <div id="seccion-imagen-sugerencia" class= "d-none d-lg-block col-lg-4">
            <img
            src="../img/imagensugerencias.jpg"
            class="img-fluid"
            id="imagen-sugerencia"
            alt="imagen-sugerencia"
            />
         </div>
   
         <form class="col-md-12 col-lg-4">
           <h3 id=titulo> Dejanos Tus Sugerencias</h3>
          <div class="col-6">
            <label for="validationDefault01" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre"  required>
          </div>
          <div class="col-6">
            <label for="validationDefault02" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido"  required>
          </div>
          <div class="col-6">
            <label for="validationDefaultUsername" class="form-label">Dirección de Correo Eletrónico </label>
            <div class="input-group">
              <input type="text" class="form-control" id="email"  aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Sugerencia</label>
            <input type="text" class="form-control" id="sugerencia"  required>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Acepto los Términos y Condiciones
              </label>
            </div>
          </div>
          <div class="col-6">
            <button class="btn btn-primary col-6" type="button" onclick="getdata()">Enviar</button>
          </div>
        </form>
         
        <div id="texto-sugerencia" class="col-md-12 col-lg-4"> 
          <h3 id=titulo>Queremos escucharte</h3>
          <p id="parrafo-sugerencias"> Dejanos tus sugerencia para que sigamos mejorando Drink Hub</p>
          <p id="parrafo-sugerencias"> Seguinos en nuestras redes sociales</p>
          <div id="logos" class="container-fluid" >
            <i id="logo-RRSS" class="fab fa-instagram fa-4x col-4 "></i>
            <i id="logo-RRSS" class="fab fa-facebook fa-4x col-4 "></i>
          </div>


        </div>
        </div>
      </div>
      </div>
  </div>
     </main>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script type="text/javascript" src="../sugerencia.js">

  </script>
</body>
</html>
