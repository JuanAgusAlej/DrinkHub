<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/login.css">
    <title>Sign Up</title>
</head>
<body class="body-login">
    <form class="login-form" id="login-formulario">
        <h2>Bienvenidos a Drink Hub</h2>
        <input required type="email" placeholder="Email" name="email" id="login-email">
        <input required type="password" placeholder="Contraseña" name="password" id="login-pass">
        <div class="d-grid gap-2">
          <button class="btn btn-dark" type="submit">Ingresar</button>
        </div>
        <br>
        <h5><a class="login-link" href="#" data-bs-toggle="modal" data-bs-target="#modal-resgistro">
            ¿No tienes una cuenta? Registrate</a></h5>
    </form>
    

    <!-- Modal -->
  <div class="modal fade" id="modal-resgistro" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content text-center">
        
        <form class="registro-form" id="registro-formulario">
          <h4>Registro de Usuario</h4>
            <input required type="text" placeholder="Nombre" name="nombre" id="registro-nombre">
            <input required type="text" placeholder="Apellido" name="apellido" id="registro-apellido">
            <input required type="email" placeholder="Email" name="email" id="registro-email">
            <input required type="password" placeholder="Contraseña" name="password" id="registro-pass">
            <div class="d-grid gap-2">
              <button class="btn btn-dark" type="submit">Registar</button>
            </div>
            <br>
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </form>
    </div>
  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="../app/login.js"></script>
    
</body>
</html>
